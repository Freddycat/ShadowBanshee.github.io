<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oneeyedsuperkid</title>

  <link rel="icon" href="Images/ZineButtons/bansheebutton1.png">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/home.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/alert.css">
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="stylesheet" href="CSS/alert.css">
  <link rel="stylesheet" href="CSS/create-account.css">
  <link rel="stylesheet" href="CSS/loader.css">

</head>

<body>
  <div id="loadingScreen">
    <img src="Images/gif.gif" alt="">
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
  <div id="pageContent">

    <div id="alert"></div>

    <div class="header">
      <button class="home" type="button" onclick="window.location.href='index'">
        <img src="Images/title/Oneeyedsuperkid.png" />
        <p class=title>Home of The Shadow Banshee, The Dreamwalker, The Superkid and more... &nbsp &nbsp</p>
      </button>
    </div>

    <button id="login-button" class="nav-button">Login</button>

    <div id="login-sidebar">

      <div id="login">
        <form id="login-form">
          <span>Log in:</span>
          <br>
          <input type="text" id="login-username-email" placeholder="Username or Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" id="login-submit" class="nav-button">Login</button>
          <p id="error-message"></p>
        </form>
        <img id="loading" src="Images/gif.gif" alt="">
      </div>

      <div id="sign-up">
        <span>Don't have an account? Create one!</span>
        <button id="signup-button" class="nav-button">Sign Up</button>
      </div>

      <div id="logged-in">
        <div id="account-info">
          <span id="account-username"></span>
          <br>
          <br>
          <span>You are logged in!</span>
          <br>
          <br>
        </div>
        <button id="account-button" class="nav-button" onclick="window.location.href='account'"">account</button>
        <button id="logout-button" class="nav-button">Log out</button>
      </div>

      <div id="create-account" class="modal">
        <div id="create-account-modal" class="modal-content">
            <div class="close-nav">
                <span id="close" class="close">&times;</span>
            </div>
            <p>We don't have access to your password and it secured via Google Firebase!</p>
            <p>You will receive an Email to verify your account. :)</p>
            <form id="create-account-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="nav-button">Create Account</button>
            </form>
            <img id="account-loading" src="Images/gif.gif" alt="">
        </div>
    </div>

      </div>

    </div>


    <nav class="navbar">
      <ul>
        <li><a href="explore" class="nav-button">Explore</a></li>
        <li><a href="periodical" class="nav-button">Periodical</a></li>
        <li><a href="art" class="nav-button">Gallery</a></li>
        <li><a href="FAQ" class="nav-button">FAQ</a></li>
        <li><a href="shop" class="nav-button">Shop</a></li>
        <li><a href="locations" class="nav-button">Locations</a></li>
      </ul>

    </nav>

    <div class="advice">
      <img src="Images/Advice.png" style="display: none;">
      <button class="adviceImg" onclick="window.location.href='questions'">
        <img src="Images/Advice.png">
      </button>
    </div>

    <div class="container">
      <img src="Images/clouds.gif" class="clouds">
      <div class="homepageContent">

        <img class=gif src="Images/eye.gif">

        <div class="middle-buttons">

          <button class="periodical" type="button" onclick="window.location.href='periodical'">
            <img class="buttonJS" src="Images/periodical_logo_2.png">
          </button>

          <button class="shop" onclick="window.location.href='shop'">
            <img src="Images/shop.png" alt="">
          </button>

        </div>

        <div class="edge">
          <img src="Images/bansheeleft.png" class="bansheeLeft">
        </div>
      </div>
    </div>
    <div class="container">
      <img src="Images/clouds.gif" class="clouds">
      <div class="explore">
        <div class="exploreHead">
          <button class="exploreButton" onclick="window.location.href='explore'">
            <img src="Images/exploreButton.png" alt="">
          </button>
        </div>
        <div class="explore-buttons">
          <button type="button" class="banshee_JS" onmousedown="bansheelink2('BansheeSection')">
            <img class="buttonJS" src="Images/ZineButtons/bansheebutton1.png">
          </button>

          <script>
            function bansheelink2(section) {
              window.location.href = 'explore#' + section;
            }
          </script>

          <button type="button" class="dream_JS" onmousedown="dreamlink2('dreamwalkerSection')">
            <img class="buttonJS" src="Images/ZineButtons/dreambutton1.png">
          </button>

          <script>
            function dreamlink2(section) {
              window.location.href = 'explore#' + section;
            }
          </script>

          <button type="button" class="super_JS" onmousedown="superkidlink2('SuperKidSection')">
            <img class="buttonJS" src="Images/ZineButtons/superkidbutton2.png">
          </button>

          <script>
            function superkidlink2(section) {
              window.location.href = 'explore#' + section;
            }
          </script>

        </div>
      </div>
    </div>


    <img src="Images/bansheeChase.png" alt="" class="bansheeChase">

    <div class="bottom">
      <img src="Images/social/superkidspeech.png" class="superKidSpeach">
      <div class="social">
        <button>
          <img src="Images/social/instagram-button.png"
            onclick="window.open('https://www.instagram.com/oneeyedsuperkid/', '_blank')">
          <a>Instagram</a>
        </button>
        <button>
          <img src="Images/social/youtube-button.png"
            onclick="window.open('https://www.youtube.com/@oneeyedsuperkid', '_blank')">
          <a>YouTube</a>
        </button>
        <button>
          <img src="Images/social/etsy-button.png"
            onclick="window.open('https://www.etsy.com/shop/Oneeyedsuperkid', '_blank')">
          <a>ETSY Shop</a>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="JS/login.js"></script>
  <script src="JS/alert.js"></script>
  <script src="JS/main.js"></script>
  <script src="JS/loading.js"></script>

</body>

</html>
