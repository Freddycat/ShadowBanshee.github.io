<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowBanshee</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="home.css">
    <script src="main.js"></script>
    <link rel="preload" href="Zinebutton/zines2.png" as="image">
    <link rel="preload" href="Questions/Images/periodical_logo.png" as="image">
</head>

<body>
    <div class="buttonCSS">
        <button type="button" class="home" onclick="window.location.href='index.html'">
            <img class=buttonJS src="title/Oneeyedsuperkid.png" />
        </button>
    </div>
    <img class=title src="title/text.png">
    <div class="container">
        <img src="clouds.gif" class="clouds">
        <div class="homepageContent">
            <img class=gif src="Index/Background/eye.gif">
            <button type="button" class="periodical" onclick="window.location.href='periodical.html'">
                <img class="buttonJS" src="Questions/Images/periodical_logo_2.png">
            </button>
            <div class="button">
                <button type="button" class="zineImg" onclick="window.location.href='shop.html';">
                    <img class=buttonJS src="Zinebutton/zines.png">
                </button>
            </div>
            <div class="edge">
                <img src="Index/Background/bansheeleft.png" class="bansheeLeft">
                <img src="Index/Background/bansheeChase.png" alt="" class="bansheeChase">
            </div>
        </div>
    </div>
    <div class="bottom">
        <img src="Index/Background/superkidspeechbubble.png" class="superKidSpeach">
    </div>
</body>

</html>
