<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oneeyedsuperkid</title>

  <link rel="icon" href="Images/ZineButtons/bansheebutton1.png">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/home.css">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/loader.css">

</head>

<body>
  <div id="loadingScreen">
    <img src="Images/gif.gif" alt="">
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
  <div id="pageContent">

    <div class="header">
      <button class="home" type="button" onclick="window.location.href='index.html'">
        <img src="Images/title/Oneeyedsuperkid.png" />
        <p class=title>Home of The Shadow Banshee, The Dreamwalker, The Superkid and more... &nbsp &nbsp</p>
      </button>

      <div class="advice">

        <button class="adviceImg" style="visibility: hidden;">
          <img src="Images/Advice.png">
        </button>

        <button class="adviceImg" onclick="window.location.href='questions.html'">
          <img src="Images/Advice.png">
        </button>

      </div>
    </div>

    <div class="container">
      <img src="Images/clouds.gif" class="clouds">
      <div class="homepageContent">
        <img class=gif src="Images/eye.gif">

        <div class="middle-buttons">

          <button class="periodical" type="button" onclick="window.location.href='periodical.html'">
            <img class="buttonJS" src="Images/periodical_logo_2.png">
          </button>

          <button class="shop" onclick="window.location.href='shop.html'">
            <img src="Images/shop.png" alt="">
          </button>

        </div>

        <div class="edge">
          <img src="Images/bansheeleft.png" class="bansheeLeft">
        </div>
      </div>
    </div>
    <div class="container">
      <img src="Images/clouds.gif" class="clouds">
      <div class="explore">
        <div class="exploreHead">
          <button class="exploreButton" onclick="window.location.href='explore.html'">
            <img src="Images/exploreButton.png" alt="">
          </button>
        </div>
        <div class="explore-buttons">
          <button type="button" class="banshee_JS" onmousedown="bansheelink2('BansheeSection')">
            <img class="buttonJS" src="Images/ZineButtons/bansheebutton1.png">
          </button>

          <script>
            function bansheelink2(section) {
              window.location.href = 'explore.html#' + section;
            }
          </script>

          <button type="button" class="dream_JS" onmousedown="dreamlink2('dreamwalkerSection')">
            <img class="buttonJS" src="Images/ZineButtons/dreambutton1.png">
          </button>

          <script>
            function dreamlink2(section) {
              window.location.href = 'explore.html#' + section;
            }
          </script>

          <button type="button" class="super_JS" onmousedown="superkidlink2('SuperKidSection')">
            <img class="buttonJS" src="Images/ZineButtons/superkidbutton2.png">
          </button>

          <script>
            function superkidlink2(section) {
              window.location.href = 'explore.html#' + section;
            }
          </script>

        </div>
      </div>
    </div>


    <img src="Images/bansheeChase.png" alt="" class="bansheeChase">

    <div class="bottom">
      <img src="Images/social/superkidspeech.png" class="superKidSpeach">
      <div class="social">
        <button>
          <img src="Images/social/instagram-button.png" onclick="window.open('https://www.instagram.com/oneeyedsuperkid/', '_blank')">
          <a>Instagram</a>
        </button>
        <button>
          <img src="Images/social/gumroad-button.png" onclick="window.open('https://oneeyedsuperkid.gumroad.com/', '_blank')">
          <a>Gumroad Shop</a>
        </button>
        <button>
          <img src="Images/social/youtube-button.png" onclick="window.open('https://www.youtube.com/@oneeyedsuperkid', '_blank')">
          <a>YouTube</a>
        </button>
        <button>
          <img src="Images/social/etsy-button.png" onclick="window.open('https://www.etsy.com/shop/Oneeyedsuperkid', '_blank')">
          <a>ETSY Shop</a>
        </button>
      </div>
    </div>
  </div>

  <script src="JS/main.js"></script>

  <script src="JS/loading.js"></script>

</body>

</html>
