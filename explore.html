<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zines</title>
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/home.css">
  <link rel="stylesheet" href="CSS/explore.css">
  <link rel="stylesheet" href="CSS/loader.css">
  <link rel="preload" href="Images/gif.gif" as="image">
</head>

<body>
  <div id="loadingScreen">
    <img src="Images/gif.gif" alt="">
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
  <div id="pageContent">
    <div class="header">
      <button type="button" class="home" onclick="window.location.href='index.html'">
        <img src="Images/title/Oneeyedsuperkid.png" />
        <p class=title>Home of The Shadow Banshee, The Dreamwalker, The Superkid and more... &nbsp &nbsp</p>
      </button>
    </div>
    <img class="explore" src="Images/exploreButton.png" alt="">
    <div class="container">
      <img src="Images/clouds.gif" class="clouds">
      <div class="buttons">
        <button type="button" class="banshee_JS" onmousedown="bansheelink('BansheeSection')">
          <img class="buttonJS" src="Images/ZineButtons/bansheebutton1.png">
        </button>
        <button type="button" class="dream_JS" onmousedown="dreamlink('Dreamwalker')">
          <img class="buttonJS" src="Images/ZineButtons/dreambutton1.png">
        </button>
        <button type="button" class="super_JS" onmousedown="superkidlink('SuperKidSection')">
          <img class="buttonJS" src="Images/ZineButtons/superkidbutton2.png">
        </button>
      </div>
    </div>

    <div class="BansheeSection">
      <img id="bansheeHeader" src="Images/explore/shadowBansheeHeader.png">
      <button id="advice" onclick="window.location.href='questions.html'">
        <img src="Images/Advice.png">
      </button>
      <div id="door">
        <img id="doorImage" src="Images/explore/door/door1.png">
        <script>
          const door = document.getElementById('door');
          const doorImage = document.getElementById('doorImage');

          door.addEventListener('mouseenter', () => {
            doorImage.src = '/Images/explore/door/door2.png';
            setTimeout(() => doorImage.src = '/Images/explore/door/door3.png', 185);
          });

          door.addEventListener('mouseleave', () => {
            doorImage.src = '/Images/explore/door/door2.png';
            setTimeout(() => doorImage.src = '/Images/explore/door/door1.png', 185);
          });

        </script>
      </div>
      <img id="twisty" src="Images/explore/twisty.gif">
      <button id="periodical" onclick="window.location.href='periodical.html'">
        <img src="Images/periodical_logo.png">
      </button>
    </div>

    <div class="SuperKidSection">

      <img class="superKidHeader" src="Images/explore/superKidHeader.png" alt="">
      <img class="superWalk" src="Images/explore/superWalk.gif" alt="">
      <img class="mp3s" src="Images/explore/superKidMP3s.png" alt="">
      <button class="origin" onclick="window.location.href='TSBP1.html?page=3'">
        <img src="Images/explore/originOfSuperKid.png">
      </button>

      <div id="comic">
        <button id="close" onclick="closeComic()">X</button>

        <img id="comicPage" src="Images/explore/book/zine/superkidminizine1.png" alt="">

        <div class="navigation-buttons">
          <button id="prevBtn" onclick="prevPage()">
            <img src="Images/TSBP1/Buttons/back button.png" alt="">
          </button>
          <button id="nextBtn" onclick="nextPage()">
            <img src="Images/TSBP1/Buttons/next button.png" alt="">
          </button>
          <script>
            const bookPages = [
              'Images/explore/book/zine/superkidminizine1.png',
              'Images/explore/book/zine/superkidminizine2.png',
              'Images/explore/book/zine/superkidminizine3.png',
              'Images/explore/book/zine/superkidminizine4.png',
              'Images/explore/book/zine/superkidminizine5.png',
              'Images/explore/book/zine/superkidminizine6.png',
              'Images/explore/book/zine/superkidminizine7.png',
              'Images/explore/book/zine/superkidminizine8.png',
            ];

            let currentPage = 0; // Start on the first page

            function updatePage() {
              document.getElementById('comicPage').src = bookPages[currentPage]; // Change the image source
              toggleButtons(); // Update button visibility
            }

            function nextPage() {
              if (currentPage < bookPages.length - 1) {
                currentPage++;
                updatePage();
              }
            }

            function prevPage() {
              if (currentPage > 0) {
                currentPage--;
                updatePage();
              }
            }

            function toggleButtons() {
              document.getElementById('prevButton').disabled = currentPage === 0; // Disable if on first page
              document.getElementById('nextButton').disabled = currentPage === bookPages.length - 1; // Disable if on last page
            }

            // Initial setup
            updatePage(); // Load the first page and set button states
          </script>

        </div>

      </div>

      <button id="book" onclick="comic()">
        <img id="bookImage" src="Images/explore/book/bookClosed.png" alt="">

        <span id="bookDots"></span>
        <script>
          const book = document.getElementById('book');
          const bookImage = document.getElementById('bookImage');

          book.addEventListener('mouseenter', () => {
            bookImage.src = 'Images/explore/book/bookOpen.png';
            document.getElementById('bookDots').style.display = "flex";
          });

          book.addEventListener('mouseleave', () => {
            bookImage.src = 'Images/explore/book/bookClosed.png';
            document.getElementById('bookDots').style.display = "none";
          });

        </script>
        <script>
          function comic() {
            document.getElementById('comic').classList.add('show-comic');
          }
        </script>
        <script>
          function closeComic() {
            document.getElementById('comic').classList.remove('show-comic');
          }
        </script>
      </button>

    </div>

    <div class="dreamwalkerSection">
      <img class="dreamWalkerHeader" src="Images/explore/dreamWalkerHeader.png" alt="">
      <img class="nimWalk" src="Images/explore/nimWalk.gif" alt="">
    </div>

    <div id="backToTopBtn" title="Back to Top">Back to Top</div>
  </div>
  <script src="JS/top.js"></script>
  <script src="JS/zine.js"></script>
  <script src="JS/zineAnim.js"></script>

  <script src="JS/loading.js"></script>
</body>

</html>
