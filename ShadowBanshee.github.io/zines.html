<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zines</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="button">
    <button type="button" class="home" onclick="window.location.href='index.html'">
      <img src="title/Oneeyedsuperkid.png" class="zinebutton" />

  </div>
  <div class="buttons">

    </button>
    <button type="button" class="dream" onmousedown="dreamlink('Dreamwalker')">
      <img src="ZineButtons/dreambutton1.png" class="zinebutton">
    </button>
    <button type="button" class="super" onmousedown="superkidlink('SuperKidSection')">
      <img src="ZineButtons/superkidbutton2.png" class="zinebutton">
    </button>
  </div>
  <div class="BansheeSection">
    <div class="BansheeZines">
      <button type="button" class="Img1" onclick="link1('https://oneeyedsuperkid.gumroad.com/l/uxqdx?layout=profile')">
        <img src="BansheePage/leftbansheebutton1.png" class="zinebutton">
      </button>
      <script>
        function link1(url) {
          window.open(url, '_blank');
        }
      </script>
      <button type="button" class="Img2" onclick="link2('https://oneeyedsuperkid.gumroad.com/l/uqxpd?layout=profile')">
        <img src="BansheePage/centerbansheebutton1.png" class="zinebutton">
      </button>
      <script>
        function link2(url) {
          window.open(url, '_blank');
        }
      </script>
      <button type="button" class="Img3" onclick="link3('https://oneeyedsuperkid.gumroad.com/l/onykd?layout=profile')">
        <img src="BansheePage/rightbansheebutton1.png" class="zinebutton">
      </button>
      <script>
        function link3(url) {
          window.open(url, '_blank');
        }
      </script>
    </div>
  </div>
  <div class="SuperKidSection">
    <div class="SuperKidZines">
      <button type="button" class="Img4" onclick="link4('https://oneeyedsuperkid.gumroad.com/l/edpry')">
        <img src="Superkidpage/Superkidsinebutton1.png" class="zinebutton">
      </button>
      <script>
        function link4(url) {
          window.open(url, '_blank');
        }
      </script>
    </div>
  </div>
  <img class="Dreamwalker" src="DreamwalkerPic/Dreamwalker section.gif" alt="">
  <script src="resize.js"></script>
  <script src="zine.js"></script>

</html>
