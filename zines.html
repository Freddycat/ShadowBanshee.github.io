<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oneeyedsuperkid</title>

  <link rel="icon" href="Images/ZineButtons/bansheebutton1.png">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/home.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link rel="stylesheet" href="CSS/zines.css">
  <link rel="stylesheet" href="CSS/index.css">

</head>

<body>
  <div id="pageContent">

    <div class="header">
      <button class="home" type="button" onclick="window.location.href='index'">
        <img src="Images/title/Oneeyedsuperkid.png" />
        <p class=title>Home of The Shadow Banshee, The Dreamwalker, The Superkid and more... &nbsp &nbsp</p>
      </button>
    </div>

    <h3 id="head">Zines for Admission!</h3>

    <div class="zines">
      <div class="buttons">
        <button id="TSBP1" class="nav-button">Periodical issue #1</button>
        <button id="TSBP2" class="nav-button">Periodical issue #2</button>
        <button id="zine1" class="nav-button">Zine 1</button>
        <button id="zine2" class="nav-button">Zine 2</button>
        <button id="zine3" class="nav-button">Zine 3</button>
      </div>

      <div class="zine">
        <div class="TSBP1">
          <img src="Images/TSBP1/page1.png" alt="">
          <img src="Images/TSBP1/page2.png" alt="">
          <img src="Images/TSBP1/page3.png" alt="">
          <img src="Images/TSBP1/page4.png" alt="">
          <img src="Images/TSBP1/page5.png" alt="">
          <img src="Images/TSBP1/page6.png" alt="">
          <img src="Images/TSBP1/page10.png" alt="">
        </div>
        <div class="TSBP2">
          <img src="Images/TSBP2/page1.png" alt="">
          <img src="Images/TSBP2/page2.png" alt="">
          <img src="Images/TSBP2/page3.png" alt="">
          <img src="Images/TSBP2/page4.png" alt="">
          <img src="Images/TSBP2/page5.png" alt="">
          <img src="Images/TSBP2/page6.png" alt="">
          <img src="Images/TSBP2/page7.png" alt="">
          <img src="Images/TSBP2/page8.png" alt="">
          <img src="Images/TSBP2/page9.png" alt="">
          <img src="Images/TSBP2/page10.png" alt="">
        </div>
        <div class="zine1">
          <img src="Images/zine_admissions/clouds/1.png" alt="">
          <img src="Images/zine_admissions/clouds/2.png" alt="">
          <img src="Images/zine_admissions/clouds/3.jpg" alt="">
          <img src="Images/zine_admissions/clouds/4.png" alt="">
          <img src="Images/zine_admissions/clouds/5.png" alt="">
          <img src="Images/zine_admissions/clouds/6.png" alt="">
          <img src="Images/zine_admissions/clouds/7.jpg" alt="">
          <img src="Images/zine_admissions/clouds/8.png" alt="">
        </div>
        <div class="zine2">
          <img src="Images/zine_admissions/puddles/1.png" alt="">
          <img src="Images/zine_admissions/puddles/2.png" alt="">
          <img src="Images/zine_admissions/puddles/3.png" alt="">
          <img src="Images/zine_admissions/puddles/4.png" alt="">
          <img src="Images/zine_admissions/puddles/5.png" alt="">
          <img src="Images/zine_admissions/puddles/6.png" alt="">
          <img src="Images/zine_admissions/puddles/7.png" alt="">
          <img src="Images/zine_admissions/puddles/8.png" alt="">
        </div>

        <div class="zine3">
          <img src="Images/zine_admissions/wilderness/1.png" alt="">
          <img src="Images/zine_admissions/wilderness/2.png" alt="">
          <img src="Images/zine_admissions/wilderness/3.png" alt="">
          <img src="Images/zine_admissions/wilderness/4.png" alt="">
          <img src="Images/zine_admissions/wilderness/5.png" alt="">
          <img src="Images/zine_admissions/wilderness/6.png" alt="">
          <img src="Images/zine_admissions/wilderness/7.png" alt="">
          <img src="Images/zine_admissions/wilderness/8.png" alt="">
        </div>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".nav-button");
            const zineDivs = document.querySelectorAll(".zine > div");
      
            // Show TSBP1 by default
            zineDivs.forEach(div => {
              if (div.classList.contains("TSBP1")) {
                div.style.display = "block";
              } else {
                div.style.display = "none";
              }
            });
      
            buttons.forEach(button => {
              button.addEventListener("click", function () {
                const id = this.id;
                zineDivs.forEach(div => {
                  if (div.classList.contains(id)) {
                    div.style.display = "block";
                  } else {
                    div.style.display = "none";
                  }
                });
              });
            });
          });
        </script>
      </div>
    </div>

</body>

</html>
